<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Globe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #vanta-canvas {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="vanta-canvas"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r120/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#vanta-canvas",
            mouseControls: false,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x3f6eff,
            backgroundColor: 0x121113,
        })
    </script>

</body>

</html>
